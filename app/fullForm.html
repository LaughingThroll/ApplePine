<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juicy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">

        <div class="block">

          <div class="full-form">
            <div class="full-form__headline modal__headline">
              <h4 class="modal__title">получить ПЕРСОНАЛЬНОЕ предложение</h4>
              <button class="close" type="button">
                <span></span>
                <span></span>
              </button>
            </div>
            <form class="full-form__inner" action="#">
              <div class="full-form__input">
                <input class="input" type="text" placeholder="Ваше имя">
                <div class="phone">
                  <input class="input" type="phone" placeholder="+7 (___) ___-__-__">
                  <span>*</span>
                </div>
                <input class="input" type="url" placeholder="Ваше сайт">
                <select>
                  <option>Ваша сфера деятельности</option>
                  <option>Хакер</option>
                  <option>Seo</option>
                </select>
                <button class="btn btn--orange"><span>Получить предложения</span></button>
              </div>
              <div class="full-form__check">
                <h6 class="form-title">Выберите нужные вам услуги:</h6>
                <div class="full-form__items">
                  <div class="full-form__item">
                    <h6 class="form-title">Реклама, продвижение</h6>
                    <label><input type="checkbox">Контекстная реклама</label>
                    <label><input type="checkbox">Таргетированная реклама</label>
                    <label><input type="checkbox">Подбор ключевых слов</label>
                    <label><input type="checkbox">Аудит соцсетей</label>
                  </div>
                  <div class="full-form__item">
                    <h6 class="form-title">Дизайн, разработка</h6>
                    <label><input type="checkbox">Дизайн сайта</label>
                    <label><input type="checkbox">Оформление соцсетей</label>
                    <label><input type="checkbox">Разработка сайта</label>
                    <label><input type="checkbox">Разработка Landing Page</label>
                    <label><input type="checkbox">Оптимизация СЕО</label>
                  </div>
                  <div class="full-form__item">
                    <h6 class="form-title">Полиграфия</h6>
                    <label><input type="checkbox">Визитка</label>
                    <label><input type="checkbox">Листовка (А4, А5, А6)</label>
                    <label><input type="checkbox">Афиша, Плакат</label>
                    <label><input type="checkbox">Разработка брендбука</label>
                    <label><input type="checkbox">Каталог</label>
                    <label><input type="checkbox">Брошура</label>
                    <label><input type="checkbox">Календарь</label>
                    <label><input type="checkbox">Другое</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
