<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juicy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">

        <div class="modal">
          <form class="audit" action="#" method="#">
            <input class="audit__input input" type="text" placeholder="Ваше имя">
            <div class="audit__phone phone">
              <input class="audit__input input" type="phone" placeholder="+7 (___) ___-__-__">
              <span class="phone__stars">*</span>
            </div>
            <button class="audit__btn btn btn--white" type="submit"><span class="span-border-animation"> Заказать </span></button>
            <button class="audit__btn-close btn-close" type="button">
              <span class="btn-close__line"></span>
              <span class="btn-close__line"></span>
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendors.min.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
