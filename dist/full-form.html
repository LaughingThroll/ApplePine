<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juicy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">

        <div class="block">
          
          <div class="full-form">
            <div class="full-form__headline modal__headline">
              <h4 class="modal__title">получить ПЕРСОНАЛЬНОЕ предложение</h4>
              <button class="full-form__btn-close btn-close" data-close type="button">
                <span class="btn-close__line"></span>
                <span class="btn-close__line"></span>
              </button>
            </div>
            <form class="full-form__inner" action="#">
              <div class="full-form__inputs">
                <input name="full-form-name" class="full-form__input input" type="text" placeholder="Ваше имя">
                <div class="full-form__phone phone">
                  <input  name="full-form-phone" class="full-form__input input" type="phone" placeholder="+7 (___) ___-__-__">
                  <span class="phone__stars">*</span>
                </div>
                <input  name="full-form-url" class="full-form__input input" type="url" placeholder="Ваше сайт">
                <select class="full-form__select custom-select">
                  <option>Ваша сфера деятельности</option>
                  <option>Хакер</option>
                  <option>Seo</option>
                </select>
                <button class="full-form__btn btn btn--orange"><span class="span-animation-border">Получить
                    предложения</span></button>
              </div>
              <div class="full-form__check">
                <h5 class="full-form__second-title">Выберите нужные вам услуги:</h5>
                <div class="full-form__items checks">
                  <div class="checks__item check-item">
                    <h6 class="check-item__title">Реклама, продвижение</h6>
                    <label class="check-item__label">
                      <input name="full-form-check-context-advertising" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Контекстная реклама

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-targeting-advertising" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Таргетированная реклама

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-key-word" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Подбор ключевых слов

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-audit-socials" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Аудит соцсетей

                    </label>
                  </div>

                  <div class="checks__item check-item">
                    <h6 class="check-item__title">Дизайн, разрабоатка</h6>
                    <label class="check-item__label">
                      <input name="full-form-check-design-site" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Дизайн сайта

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-design-socials" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Оформление соцсетей

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-development-site" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Разработка сайта

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-development-landing-page" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Разработка Landing Page

                    </label>

                    <label class="check-item__label">
                      <input name="full-form-check-seo" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Оптимизация СЕО
                    </label>
                  </div>
                  <div class="checks__item check-item">
                    <h6 class="check-item__title">Полиграфия</h6>
                    <label class="check-item__label">
                      <input name="full-form-check-business-card" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Визитка

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-envelop" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Листовка (А4, А5, А6)

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-poster" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Афиша, Плакат

                    </label>
                    <label class="check-item__label">
                      <input name="full-form-check-design-brand" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Разработка брендбука

                    </label>

                    <label class="check-item__label">
                      <input name="full-form-check-catalog" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Каталог
                    </label>

                    <label class="check-item__label">
                      <input name="full-form-check-brochure" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Брошура
                    </label>

                    <label class="check-item__label">
                      <input name="full-form-check-calendar" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Календарь
                    </label>

                    <label class="check-item__label">
                      <input name="full-form-check-other" class="visually-hidden" type="checkbox">
                      <div class="check-item__checkbox custom-checkbox">
                        <span class="custom-checkbox__icon"></span>
                      </div>
                      Другое
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="js/vendors.min.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
