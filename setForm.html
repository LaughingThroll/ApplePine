<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juicy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">

        <div class="block modal">
          <div class="set-form">
            <div class="set-form__headline modal__headline">
              <h4 class="set-form__title modal__title">Поставить Задачу</h4>
              <button class="close" type="button">
                <span></span>
                <span></span>
              </button>
            </div>
            <form class="set-form__inner" action="GET">
              <div class="set-form__input">
                <input class="input" type="text" placeholder="Ваше имя">
                <div class="phone">
                  <input class="input" type="phone" placeholder="+7 (___) ___-__-__">
                  <span>*</span>
                </div>
                <button class="btn btn--orange" type="submit"><span>Поставить Цель</span></button>
              </div>
              <div class="set-form__check">
                <label><input type="checkbox">Контекстная реклама</label>
                <label><input type="checkbox">Таргетированная реклама</label>
                <label><input type="checkbox">Подбор ключевых слов</label>
                <label><input type="checkbox">Аудит соцсетей</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
